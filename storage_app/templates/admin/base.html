<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Admin Dashboard{% endblock %} - CloudVTS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3b82f6',
                        secondary: '#1e40af',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-100">
    <!-- Admin Header -->
    <nav class="bg-white shadow-lg border-b">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between items-center py-4">
                <div class="flex items-center space-x-8">
                    <h1 class="text-2xl font-bold text-gray-800">
                        <i class="fas fa-shield-alt text-blue-600 mr-2"></i>
                        Admin Dashboard
                    </h1>
                    <div class="flex space-x-6">
                        <a href="{% url 'admin_dashboard' %}" 
                           class="text-gray-700 hover:text-blue-600 font-medium {% if request.resolver_match.url_name == 'admin_dashboard' %}text-blue-600 border-b-2 border-blue-600{% endif %}">
                            <i class="fas fa-tachometer-alt mr-2"></i>Dashboard
                        </a>
                        <a href="{% url 'admin_users' %}" 
                           class="text-gray-700 hover:text-blue-600 font-medium {% if request.resolver_match.url_name == 'admin_users' %}text-blue-600 border-b-2 border-blue-600{% endif %}">
                            <i class="fas fa-users mr-2"></i>Users
                        </a>
                        <a href="{% url 'admin_storage' %}" 
                           class="text-gray-700 hover:text-blue-600 font-medium {% if request.resolver_match.url_name == 'admin_storage' %}text-blue-600 border-b-2 border-blue-600{% endif %}">
                            <i class="fas fa-hdd mr-2"></i>Storage
                        </a>
                        <a href="{% url 'admin_subscriptions' %}" 
                           class="text-gray-700 hover:text-blue-600 font-medium {% if request.resolver_match.url_name == 'admin_subscriptions' %}text-blue-600 border-b-2 border-blue-600{% endif %}">
                            <i class="fas fa-credit-card mr-2"></i>Subscriptions
                        </a>
                        <a href="{% url 'admin_system' %}" 
                           class="text-gray-700 hover:text-blue-600 font-medium {% if request.resolver_match.url_name == 'admin_system' %}text-blue-600 border-b-2 border-blue-600{% endif %}">
                            <i class="fas fa-cog mr-2"></i>System
                        </a>
                    </div>
                </div>
                <div class="flex items-center space-x-4">
                    <span class="text-sm text-gray-600">Logged in as <strong>{{ request.user.username }}</strong></span>
                    <a href="{% url 'dashboard' %}" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition-colors">
                        <i class="fas fa-arrow-left mr-2"></i>User Dashboard
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Messages -->
    {% if messages %}
    <div class="max-w-7xl mx-auto px-4 mt-4">
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }} p-4 rounded-lg mb-4 {% if message.tags == 'success' %}bg-green-100 text-green-800 border border-green-300{% elif message.tags == 'error' %}bg-red-100 text-red-800 border border-red-300{% else %}bg-blue-100 text-blue-800 border border-blue-300{% endif %}">
            <div class="flex items-center">
                <i class="fas {% if message.tags == 'success' %}fa-check-circle{% elif message.tags == 'error' %}fa-times-circle{% else %}fa-info-circle{% endif %} mr-2"></i>
                {{ message }}
            </div>
        </div>
        {% endfor %}
    </div>
    {% endif %}

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 py-8">
        {% block content %}
        {% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-white border-t mt-12">
        <div class="max-w-7xl mx-auto px-4 py-6">
            <div class="text-center text-gray-600">
                <p>&copy; 2024 CloudVTS Admin Dashboard. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script>
        // Simple confirmation for destructive actions
        function confirmAction(message) {
            return confirm(message || 'Are you sure you want to perform this action?');
        }

        // Auto-hide messages after 5 seconds
        setTimeout(() => {
            const alerts = document.querySelectorAll('.alert');
            alerts.forEach(alert => {
                alert.style.transition = 'opacity 0.5s ease';
                alert.style.opacity = '0';
                setTimeout(() => alert.remove(), 500);
            });
        }, 5000);
    </script>
</body>
</html>
