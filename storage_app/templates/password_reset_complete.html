{% extends 'base.html' %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-400 via-purple-500 to-pink-500 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
        <div class="glass-card rounded-3xl shadow-2xl border border-white/20">
            <div class="p-8">
                <!-- Success Icon -->
                <div class="text-center mb-8">
                    <div class="mx-auto w-20 h-20 bg-gradient-to-br from-white to-green-100 rounded-full flex items-center justify-center shadow-lg floating mb-4">
                        <i class="fas fa-check-circle text-3xl bg-gradient-to-r from-green-600 to-blue-600 bg-clip-text text-transparent"></i>
                    </div>
                    <h2 class="text-3xl font-bold bg-gradient-to-r from-white to-green-100 bg-clip-text text-transparent">
                        Password Updated!
                    </h2>
                    <p class="text-gray-800 mt-2">Your password has been changed successfully</p>
                </div>

                <!-- Message -->
                <div class="text-center space-y-4">
                    <p class="text-gray-700">
                        Your password has been set. You may go ahead and log in now.
                    </p>
                </div>

                <!-- Login Button -->
                <div class="text-center mt-8">
                    <a href="{% url 'login' %}" 
                       class="inline-flex items-center px-6 py-3 border border-transparent text-base font-medium rounded-2xl text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-all duration-300 transform hover:scale-105">
                        <i class="fas fa-sign-in-alt mr-2"></i>
                        Log In Now
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
